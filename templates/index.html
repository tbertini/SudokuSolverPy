<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <div class="slider-container">
            <label for="difficulty-slider" class="slider-label">Difficulty:</label>
            <input type="range" id="difficulty-slider" min="1" max="3" value="2" class="slider">
        </div>
        <button onclick="generatePuzzle()" class="generate-button">Generate Puzzle</button>
        <table class="sudoku-grid">
            {% for i in range(9) %}
            <tr>
                {% for j in range(9) %}
                <td><input type="text" maxlength="1" pattern="[1-9]" id="cell-{{i}}-{{j}}" class="sudoku-cell"></td>
                {% if j == 2 or j == 5 %}
                <td class="grid-separator"></td>
                {% endif %}
                {% endfor %}
            </tr>
            {% if i == 2 or i == 5 %}
            <tr><td colspan="11" class="row-separator"></td></tr>
            {% endif %}
            {% endfor %}
        </table>
        <button onclick="solveSudoku()" class="solve-button">Solve Sudoku</button>
        <button onclick="restartSudoku()" class="restart-button">Restart</button>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
